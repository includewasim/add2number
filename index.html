<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition App</title>
    <style>
        *{
            font-size: 50px;
        }
        body {
            background-color: azure;
        }

    </style>
</head>
<body>
    <center>
        <h1>Add Two Number</h1>
        <form onsubmit="add()">
            <input type="number" step="any" placeholder="Enter First Number" id="num1">
            <br>
            <br>
            <input type="number" step="any" placeholder="Enter First Number" id="num2">
            <br>
            <br>
            <input type="submit" placeholder="Add">
        </form>
        <h2 id="msg"></h2>
    </center>

    <script>
        function add()
        {
            event.preventDefault();
            let num1=document.getElementById("num1");
            let num2=document.getElementById("num2");
            let msg=document.getElementById("msg");

            if(num1.value=="")
            {
                alert("Enter First Number");
                num1.focus();
                msg.innerHTML="";
                return;
            }

            if(num2.value=="")
            {
                alert("Enter Second Number");
                num2.focus();
                msg.innerHTML="";
                return;
            }

            let n1=parseFloat(num1.value);
            let n2=parseFloat(num2.value);

            let res=n1+n2;
            msg.innerHTML="Addition is " + res.toFixed(2);
        }
    </script>
</body>
</html>
